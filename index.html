<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good Vibes Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1 >Good Vibes Form</h1>
    </header>
    <!-- main form -->
    <main>
        <h1>Tell us something positive that happened to you today</h1>
        <form action="">
            <!-- name -->
            <div class="form-row" >
                <div class="labels">
                    <label for="name">Name:</label>
                </div>
                <div class="fields">
                    <input type="name" placeholder="enter your name" class="input-fields">
                </div>
            </div>
            <!-- email -->
            <div class="form-row">
                <div class="labels">
                    <label for="email">Email:</label>
                </div>
                <div class="fields">
                    <input type="email" placeholder="enter your email" class="input-fields">
                </div>
            </div>
            <!-- 1-10 -->
            <div class="form-row">
                <div class="labels">
                    <label for="1-10">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <select name="1-10" id="1-10" class="dropdown">
                        <option disabled selected>select a number from 1 to 10</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <!-- where -->
            <div class="form-row">
                <div class="labels">
                    <label for="where">Where did it happen?</label>
                </div>
                <div class="fields">
                    <select name="where" id="where" class="dropdown">
                        <option disabled selected>select where it happened</option>
                        <option value="morning">At home</option>
                        <option value="noon">On my commute</option>
                        <option value="afternoon">on the street</option>
                        <option value="evening">At work</option>
                        <option value="night">Other</option>
                    </select>
                </div>
            </div>
            <!-- when -->
            <div class="form-row">
                <div class="labels">
                <label for="time-of-day"> At what time of day did it happen?</label>
                </div>
                <div class="fields">
                    <ul id="time-of-day">
                        <li class="radio">
                            <label for="morning">Morning</label><input type="radio" name="time-radio" id="morning" value="morning" class="user-selection">
                        </li>
                        <li class="radio">
                            <label for="afternoon">Afternoon</label><input type="radio" name="time-radio" id="afternoon" value="afternoon" class="user-selection">
                        </li>
                        <li class="radio">
                            <label for="evening">Evening</label><input type="radio" name="time-radio" id="evening" value="evening" class="user-selection">
                        </li>
                    </ul>
                </div>
            </div>
            <!-- feelings -->
            <div class="form-row">
                <div class="labels">
                    <label for="feelings">What emotions did you experience?<br>(Select all that apply)</label>
                </div>
                <div class="fields">
                    <ul id="feelings">
                        <li class="checkbox">
                            <label for="excited">Excited</label><input type="checkbox" name="feelings-check" id="excited" value="excited" class="user-selection">
                        </li>
                        <li class="checkbox">
                            <label for="humbled">Humbled</label><input type="checkbox" name="feelings-check" id="humbled" value="humbled" class="user-selection">
                        </li>
                        <li class="checkbox">
                            <label for="elated">Elated</label><input type="checkbox" name="feelings-check" id="elated" value="elated" class="user-selection">
                        </li>
                        <li class="checkbox">
                            <label for="loved">Loved</label><input type="checkbox" name="feelings-check" id="loved" value="loved" class="user-selection">
                        </li>
                        <li class="checkbox">
                            <label for="enthusiatic">Enthusiaic</label><input type="checkbox" name="feelings-check" id="enthusiatic" value="enthusiatic" class="user-selection">
                        </li>
                        <li class="checkbox">
                            <label for="motivated">Motivated</label><input type="checkbox" name="feelings-check" id="motivated" value="motivated" class="user-selection">
                        </li>
                    </ul>
                </div>
            </div>
            <!-- text -->
            <div class="form-row">
                <div class="labels">
                    <label for="event-details">Please describe your positive experience.</label>
                </div>
                <div class="fields">
                    <textarea name="event-details" id="event-details" cols="15" rows="5" placeholder="Enter your experience here..."></textarea>
                </div>
            </div>
            <div>
                <input type="submit" class="submit">
            </div>
            
        </form>

    </main>
    <!-- footer -->
    <footer>
        <nav>
            <a href="https://www.google.com/search?tbm=isch&q=cute+kitties">If you're feeling a bit down this might help</a>
        </nav>
    </footer>
    
</body>
</html>
