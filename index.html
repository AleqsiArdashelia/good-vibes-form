<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good Vibes Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>Good Vibes Form</h1>
        <nav>
            <ul>
                <li><a href="">About us</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">KITTIES!!!</a></li>
            </ul>
        </nav>
    </header>
    <!-- main form -->
    <main>
        <h1>Tell us something positive that happened to you today</h1>
        <form action="">
            <!-- name -->
            <div class="form-row" >
                <div class="label">
                    <label for="name">Name:</label>
                </div>
                <div class="fields">
                    <input type="name" placeholder="enter your name">
                </div>
            </div>
            <!-- email -->
            <div class="form-row">
                <div class="label">
                    <label for="email">Email:</label>
                </div>
                <div class="fields">
                    <input type="email" placeholder="enter your email">
                </div>
            </div>
            <!-- 1-10 -->
            <div class="form-row">
                <div class="label">
                    <label for="1-10">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <select name="1-10" id="1-10" >
                        <option disabled selected>select a number between 1 and 10</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <!-- where -->
            <div class="form-row">
                <div class="label">
                    <label for="where">Where did it happen?</label>
                </div>
                <div class="fields">
                    <select name="where" id="where">
                        <option value="" disabled selected>select where it happened</option>
                        <option value="morning">At home</option>
                        <option value="noon">On my commute</option>
                        <option value="afternoon">on the street</option>
                        <option value="evening">At work</option>
                        <option value="night">Other</option>
                    </select>
                </div>
            </div>
            <!-- when -->
            <div class="form-row">
                <div class="label">
                <label for="time-of-day"> At what time of day did it happen?</label>
                </div>
                <ul id="time-of-day">
                    <li class="radio">
                        <label for="morning">Morning</label><input type="radio" name="where" id="morning" value="morning">
                    </li>
                    <li class="radio">
                        <label for="afternoon">Afternoon</label><input type="radio" name="where" id="afternoon" value="afternoon">
                    </li>
                    <li class="radio">
                        <label for="evening">Evening</label><input type="radio" name="where" id="vening">
                    </li>
                </ul>
            </div>
            <div class="form-row">
                <div class="label">

                </div>
                <div class="fields">

                </div>
            </div>
            <!--  -->
            <div class="form-row">
                <div class="label">

                </div>
                <div class="fields">

                </div>
            </div>
            
            
        </form>

    </main>
    <!-- footer -->
    <footer>

    </footer>
    
</body>
</html>
